<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
  <main>
    <img src="./assets/images/illustration-article.svg" class="illustration" alt="illustration - Article Image"/>
    
    
    
    <article>
      <button type="button" class="learning-btn">
        Learning
      </button>
      <p class="article-publish">Published 21 Dec 2023</p>
      
      <h1>HTML & CSS foundations</h1>
      
      <p class="article-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

    </article>
    <div class="author-preview">
      <img src="./assets/images/image-avatar.webp" alt="Author Avatar"/>
      Greg Hooper
    </div>
  </main>
  <div class="attribution" hidden="true">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amit Dhakal</a>.
  </div>
</body>
</html>
